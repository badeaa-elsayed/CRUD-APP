<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
</head>

<body>

    <h1 class="m-0 mt-2 text-center">Management System</h1>
    <div class="container-fluid">
        <div class="row my-3 py-5">
            <div class="col-md-5">
                <div class=" px-3 border shadow-lg border-4">
                    <label class="my-2" for="ProductName">ProductName :</label>
                    <input type="text" id="ProductName" class="form-control">
                    <p id='alarm' class="d-none">Please enter a valid name !!</p>

                    <label class="my-2" for="productPrice">productPrice :</label>
                    <input type="number" id="productPrice" class="form-control" min="0">

                    <label class="my-2" for="productCategory">productCategory :</label>
                    <input type="text" id="productCategory" class="form-control">

                    <label class="my-2" for="productDesc">productDesc :</label>
                    <textarea class="form-control" id="productDesc"></textarea>

                    <button id="addBtn" onclick="addProduct();" class="my-3 btn d-block btn-outline-info w-100">Add
                        Product</button>
                    <button id="updateBtn" onclick="updateProduct();"
                        class="my-3 btn btn-outline-warning w-100 d-none">Update
                        Product</button>

                </div>
            </div>
            <div class="col-md-7">
                <div class=" my-3">
                    <input type="text" oninput="searchProducts(this.value);" placeholder="Search Here ..."
                        class="form-control w-75 mx-auto my-3">
                    <table class="table text-center table-bordered">
                        <thead class="bg-secondary-subtle">
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Delete</th>
                            <th>Update</th>
                        </thead>
                        <tbody id="tbody">

                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
